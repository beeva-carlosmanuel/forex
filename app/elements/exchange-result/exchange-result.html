<dom-module id="exchange-result">

  <template>
    <style include="cells-grid-template-styles"></style>
    <style>
      :host {
        display: block;
        background-color: #fff;
        height: 70px;
      }
      h1 {
        font-family: Lato;
        font-size: 1.3rem;
        font-weight: 300;
        letter-spacing: 2px;
        color: #4a4a4a;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
      }
      h3 {
        font-family: Lato;
        font-size: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 strong {
        letter-spacing: normal;
        font-weight: 900;
        color: #224fbd;
        margin-right: 0.8rem;
      }
    </style>

    <div class="cgt">
      <div class="text-align-center cgt-col-xs-1">
        <h3>Son:</h3>
        <h1>
          <strong>[[result]]</strong>
        </h1>
      </div>
    </div>

  </template>

  <script>
    // Define the element's API using an ES2015 class
    class ExchangeResult extends Polymer.Element {

      static get is() {
        return 'exchange-result';
      }

      // Declare properties for the element's public API
      static get properties() {
        return {
          amount: {
            type: Number,
            notify: true
          },
          base: {
            type: Number,
            notify: true
          },
          rate: {
            type: Number,
            notify: true
          },
          divisa: {
            type: String,
            notify: true
          },
          result: {
            type: Number,
            notify: true
          }
        };
      }

      ready() {
        super.ready();
        this.amount = 1;
        this.rate = 0;
        this.result = '';
        this.divisa = '';
      }

      round(value, decimals) {
        return Number(Math.round(value + 'e' + decimals) + 'e-' + decimals);
      }

      calculateExchangeByRate(data) {
        var decimales = 5;
        if (data.base) {
          this.base = data.base;
        }

        var iguales = false;

        if (typeof data === 'object') {
          if (Object.keys(data.rates).length === 0) {
            iguales = true;
            this.rate = 1;
            this.divisa = this.base;
          } else {
            for (var divisa in data.rates) {
              this.rate = data.rates[divisa];
              this.divisa = divisa;
              console.log(this.divisa);
            }
          }
        } else {
          if (!isNaN(data)) {
            this.amount = data;
          } else {
            this.amount = 0;
          }
        }

        if (!isNaN(this.amount)) {
          if (iguales) {
            this.result = this.round(this.amount, decimales) + ' ' + this.divisa;
          } else {
            if (this.amount && this.rate) {
              this.result = this.round(this.amount * this.rate, decimales) + ' ' + this.divisa;
            } else {
              this.result = 0 + ' ' + this.divisa;
            }
          }
        } else {
          this.result('Valor no v√°lido.');
        }

        return this.result;
      }

    }

    customElements.define(ExchangeResult.is, ExchangeResult);


  </script>

</dom-module>
